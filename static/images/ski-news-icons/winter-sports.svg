<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Winter Sports - Stylized skier on curved slope (like Olympic pictogram) -->
  <circle cx="24" cy="24" r="22" fill="#EF4444" opacity="0.1"/>
  <!-- Curved slope/halfpipe -->
  <path d="M8 40 Q24 20 40 40" stroke="#EF4444" stroke-width="3" stroke-linecap="round" fill="none"/>
  <!-- Skier figure - head -->
  <circle cx="26" cy="10" r="3.5" fill="#EF4444"/>
  <!-- Skier body - torso leaning forward -->
  <path d="M26 13.5 L22 22" stroke="#EF4444" stroke-width="3" stroke-linecap="round"/>
  <!-- Arm reaching up/back -->
  <path d="M24 16 L32 10" stroke="#EF4444" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Back leg bent up -->
  <path d="M22 22 L18 16" stroke="#EF4444" stroke-width="3" stroke-linecap="round"/>
  <!-- Front leg extended down to slope -->
  <path d="M22 22 L26 30" stroke="#EF4444" stroke-width="3" stroke-linecap="round"/>
  <!-- Ski/board on slope -->
  <path d="M23 31 L30 27" stroke="#EF4444" stroke-width="2.5" stroke-linecap="round"/>
</svg>
