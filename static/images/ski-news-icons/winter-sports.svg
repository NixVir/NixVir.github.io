<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Winter Sports - Ski racer in tuck position -->
  <circle cx="24" cy="24" r="22" fill="#EF4444" opacity="0.1"/>
  <!-- Slope/hill line -->
  <path d="M6 38L42 18" stroke="#EF4444" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  <!-- Skier head -->
  <circle cx="20" cy="16" r="4" fill="#EF4444"/>
  <!-- Skier body (tucked forward) -->
  <path d="M20 20L28 26" stroke="#EF4444" stroke-width="3" stroke-linecap="round"/>
  <!-- Back leg (bent in tuck) -->
  <path d="M28 26L24 32" stroke="#EF4444" stroke-width="3" stroke-linecap="round"/>
  <!-- Front leg (extended) -->
  <path d="M28 26L34 30" stroke="#EF4444" stroke-width="3" stroke-linecap="round"/>
  <!-- Arms with poles (tucked under arms) -->
  <path d="M22 22L16 24" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
  <!-- Skis -->
  <path d="M22 34L36 28" stroke="#EF4444" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M32 32L40 28" stroke="#EF4444" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Speed lines -->
  <path d="M10 20L14 19" stroke="#EF4444" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <path d="M8 24L13 23" stroke="#EF4444" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <path d="M10 28L15 27" stroke="#EF4444" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
</svg>
