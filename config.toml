title = "NixVir"
baseURL = "https://confident-jang-4183f9.netlify.app/"
googleAnalytics = "G-E2QD5PNRWE"
languageCode = "en-us"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
theme = "gohugo-theme-ananke"

# Only show posts from "post" section on homepage
mainSections = ["post"]

MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
# SectionPagesMenu = "main"  # Disabled - using explicit menu entries in content files instead

enableRobotsTXT = true

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  logo = "/images/nixvirlogo.png"
  favicon = "/favicon.ico"
  description = "NixVir provides market research and data analysis services specializing in outdoor recreation, snowsports industry trends, and actionable insights for informed business decisions."
  author = "Nate Fristoe"

  [params.ananke]
    show_recent_posts = true
  facebook = ""
  twitter = ""
  instagram = ""
  youtube = ""
  github = ""
  gitlab = ""
  linkedin = ""
  mastodon = ""
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-black"
  featured_image = "/images/mtnsky.jpg"
  recent_posts_number = 3

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[pagination]
  pagerSize = 3

# Image optimization
[imaging]
  quality = 85
  resampleFilter = "Lanczos"

# Minification for better performance
[minify]
  minifyOutput = true
  [minify.tdewolff.html]
    keepWhitespace = false
  [minify.tdewolff.css]
    keepCSS2 = false
  [minify.tdewolff.js]
    keepVarNames = false
