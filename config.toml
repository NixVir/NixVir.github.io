title = "NixVir"
baseURL = "https://www.nixvir.com/"
googleAnalytics = "G-E2QD5PNRWE"
languageCode = "en-us"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
theme = "gohugo-theme-ananke"

# Only show posts from "post" section on homepage
mainSections = ["post"]

MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
# SectionPagesMenu = "main"  # Disabled - using explicit menu entries in content files instead

enableRobotsTXT = true

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  logo = "/images/nixvirlogo.png"
  favicon = "/favicon.ico"
  description = "NixVir provides market research and data analysis services specializing in outdoor recreation, snowsports industry trends, and actionable insights for informed business decisions."
  author = "Nate Fristoe"

  [params.ananke]
    show_recent_posts = true
  facebook = ""
  twitter = ""
  instagram = ""
  youtube = ""
  github = ""
  gitlab = ""
  linkedin = ""
  mastodon = ""
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-black"
  featured_image = "/images/mtnsky.jpg"
  recent_posts_number = 3

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[pagination]
  pagerSize = 3

# Image optimization
[imaging]
  quality = 85
  resampleFilter = "Lanczos"

# Minification for better performance
[minify]
  minifyOutput = true
  [minify.tdewolff.html]
    keepWhitespace = false
  [minify.tdewolff.css]
    version = 3
  [minify.tdewolff.js]
    keepVarNames = false

# Main navigation menu - exactly 6 items
[[menu.main]]
  name = "Snow"
  url = "/snow-cover.html"
  weight = 10

[[menu.main]]
  name = "Dashboard"
  url = "/dashboard.html"
  weight = 20

[[menu.main]]
  name = "Ski Industry News"
  url = "/ski-news.html"
  weight = 30

[[menu.main]]
  name = "Data Insights"
  url = "/post/"
  weight = 40

[[menu.main]]
  name = "About"
  url = "/about/"
  weight = 50

[[menu.main]]
  name = "Contact"
  url = "/contact/"
  weight = 60
