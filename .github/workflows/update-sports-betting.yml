name: Update Sports Betting

on:
  schedule:
    # Run on 20th of each month at 3 PM UTC (10 AM EST)
    # Sports betting data lags 3-6 weeks; 20th catches most updates
    - cron: '0 15 20 * *'
  workflow_dispatch:  # Allow manual triggering
  push:
    paths:
      - 'update_sports_betting.py'
      - '.github/workflows/update-sports-betting.yml'

jobs:
  update-sports-betting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 openpyxl

      - name: Backup previous data
        run: |
          if [ -f static/data/sports-betting.json ]; then
            cp static/data/sports-betting.json static/data/sports-betting.backup.json
          fi

      - name: Update sports betting data with retry
        run: |
          for i in 1 2 3; do
            python update_sports_betting.py && break
            echo "Attempt $i failed, retrying in 30s..."
            sleep 30
          done

      - name: Validate JSON output
        run: |
          python -c "import json; json.load(open('static/data/sports-betting.json'))"
          if [ -f static/data/sports-betting-history.json ]; then
            python -c "import json; json.load(open('static/data/sports-betting-history.json'))"
          fi

      - name: Verify data quality
        run: |
          test -s static/data/sports-betting.json || exit 1
          python -c "
          import json
          d = json.load(open('static/data/sports-betting.json'))
          assert len(d.get('us_monthly', [])) > 60, f'Too few US monthly records: {len(d.get(\"us_monthly\", []))}'
          assert d.get('summary', {}).get('us', {}).get('ttm_handle_usd', 0) > 0, 'Missing TTM handle'
          print('Data quality check passed')
          "

      - name: Commit and push if changed
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add static/data/sports-betting.json
          git add static/data/sports-betting-history.json || true

          if git diff --staged --quiet; then
            echo "No changes to sports betting data"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Update sports betting data - $(date +'%Y-%m-%d')"
            git push
            echo "Sports betting data updated and pushed"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Verify Hugo build
        if: steps.commit.outputs.changes == 'true'
        run: |
          wget -q https://github.com/gohugoio/hugo/releases/download/v0.139.0/hugo_extended_0.139.0_linux-amd64.deb
          sudo dpkg -i hugo_extended_0.139.0_linux-amd64.deb
          hugo --minify
          echo "Hugo build verification passed"

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Workflow Failed: ${{ github.workflow }}`;
            const body = `**Run ID**: ${{ github.run_id }}\n**Time**: ${new Date().toISOString()}\n**Logs**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['workflow-failure']
            });
