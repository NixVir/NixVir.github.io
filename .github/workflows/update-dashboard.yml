name: Update Economic Dashboard

on:
  schedule:
    # Run daily at 9 AM EST (2 PM UTC) - after market open
    - cron: '0 14 * * 1-5'  # Weekdays only
  workflow_dispatch:  # Allow manual triggering
  push:
    paths:
      - 'update_dashboard.py'
      - '.github/workflows/update-dashboard.yml'

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install openpyxl requests

      - name: Backup previous data
        run: |
          if [ -f static/data/dashboard.json ]; then
            cp static/data/dashboard.json static/data/dashboard.backup.json
          fi

      - name: Update dashboard data with retry
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
          EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
        run: |
          for i in 1 2 3; do
            python update_dashboard.py && break
            echo "Attempt $i failed, retrying in 30s..."
            sleep 30
          done

      - name: Validate JSON output
        run: |
          python -c "import json; json.load(open('static/data/dashboard.json'))"

      - name: Verify data quality
        run: |
          # Check file exists and has content
          test -s static/data/dashboard.json || exit 1
          echo "Data quality check passed"

      - name: Commit and push if changed
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add static/data/dashboard.json

          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to dashboard data"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Update dashboard data - $(date +'%Y-%m-%d')"
            git push
            echo "Dashboard data updated and pushed"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Verify Hugo build
        if: steps.commit.outputs.changes == 'true'
        run: |
          # Install Hugo
          wget -q https://github.com/gohugoio/hugo/releases/download/v0.139.0/hugo_extended_0.139.0_linux-amd64.deb
          sudo dpkg -i hugo_extended_0.139.0_linux-amd64.deb

          # Test build
          hugo --minify
          echo "Hugo build verification passed"

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Workflow Failed: ${{ github.workflow }}`;
            const body = `**Run ID**: ${{ github.run_id }}\n**Time**: ${new Date().toISOString()}\n**Logs**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['workflow-failure']
            });
