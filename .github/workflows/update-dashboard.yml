name: Update Economic Dashboard

on:
  schedule:
    # Run daily at 9 AM EST (2 PM UTC) - after market open
    - cron: '0 14 * * 1-5'  # Weekdays only
  workflow_dispatch:  # Allow manual triggering
  push:
    paths:
      - 'update_dashboard.py'
      - '.github/workflows/update-dashboard.yml'

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update dashboard data
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
        run: |
          python update_dashboard.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add static/data/dashboard.json

          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to dashboard data"
          else
            git commit -m "Update dashboard data - $(date +'%Y-%m-%d')"
            git push
            echo "Dashboard data updated and pushed"
          fi

      - name: Trigger Netlify deploy
        if: success()
        run: |
          echo "Changes pushed - Netlify will auto-deploy"
