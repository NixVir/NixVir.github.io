name: Update Snow Cover Data

on:
  schedule:
    # Run twice daily at 6 AM and 6 PM EST (11 AM and 11 PM UTC)
    - cron: '0 11,23 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-snow-cover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests numpy matplotlib cartopy

      - name: Backup previous data
        run: |
          if [ -f static/data/snow-cover.json ]; then
            cp static/data/snow-cover.json static/data/snow-cover.backup.json
          fi

      - name: Update snow cover data with retry
        run: |
          for i in 1 2 3; do
            python update_snow_cover.py && break
            echo "Attempt $i failed, retrying in 30s..."
            sleep 30
          done

      - name: Generate snow globe visualization with retry
        run: |
          for i in 1 2 3; do
            python generate_snow_globe.py && break
            echo "Attempt $i failed, retrying in 30s..."
            sleep 30
          done

      - name: Validate JSON output
        run: |
          python -c "import json; json.load(open('static/data/snow-cover.json'))"
          python -c "import json; json.load(open('static/data/snow-cover-season.json'))"
          if [ -f static/data/temperature-history.json ]; then
            python -c "import json; json.load(open('static/data/temperature-history.json'))"
          fi

      - name: Verify data quality
        run: |
          # Check file exists and has content
          test -s static/data/snow-cover.json || exit 1

          # Check required fields exist
          python -c "
          import json
          d = json.load(open('static/data/snow-cover.json'))
          assert 'usa' in d, 'Missing usa data'
          assert 'canada' in d, 'Missing canada data'
          assert 'combined' in d, 'Missing combined data'
          assert 'cover' in d['usa'], 'Missing usa cover'
          print('Data quality check passed')
          "

      - name: Commit and push if changed
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add static/data/snow-cover.json static/data/snow-cover-season.json static/data/temperature-history.json static/images/snow-globe.png static/images/snow-globe.json

          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to snow cover data"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            # Extract current values for commit message
            USA=$(python -c "import json; d=json.load(open('static/data/snow-cover.json')); print(f\"{d['usa']['cover']}%\")")
            CANADA=$(python -c "import json; d=json.load(open('static/data/snow-cover.json')); print(f\"{d['canada']['cover']}%\")")
            COMBINED=$(python -c "import json; d=json.load(open('static/data/snow-cover.json')); print(f\"{d['combined']['cover']}%\")")
            git commit -m "Update snow cover data & globe - Combined: ${COMBINED}, USA: ${USA}, Canada: ${CANADA} ($(date +'%Y-%m-%d'))"
            git push
            echo "Snow cover data updated and pushed"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Verify Hugo build
        if: steps.commit.outputs.changes == 'true'
        run: |
          # Install Hugo
          wget -q https://github.com/gohugoio/hugo/releases/download/v0.154.5/hugo_extended_0.154.5_linux-amd64.deb
          sudo dpkg -i hugo_extended_0.154.5_linux-amd64.deb

          # Test build
          hugo --minify
          echo "Hugo build verification passed"

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Workflow Failed: ${{ github.workflow }}`;
            const body = `**Run ID**: ${{ github.run_id }}\n**Time**: ${new Date().toISOString()}\n**Logs**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['workflow-failure']
            });
