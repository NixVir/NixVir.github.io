name: Update Quebec Snow Data

# NOTE: This workflow is now consolidated into update-canadian-snow.yml
# Keeping manual trigger for debugging/testing individual sources

on:
  # schedule disabled - using consolidated workflow
  # - cron: '0 6,18 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-quebec-snow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Backup previous data
        run: |
          if [ -f static/data/quebec-snow-stations.json ]; then
            cp static/data/quebec-snow-stations.json static/data/quebec-snow-stations.backup.json
          fi

      - name: Fetch Quebec snow station data with retry
        run: |
          for i in 1 2 3; do
            python fetch_quebec_snow_data.py && break
            echo "Attempt $i failed, retrying in 30s..."
            sleep 30
          done

      - name: Validate JSON output
        run: |
          python -c "import json; json.load(open('static/data/quebec-snow-stations.json'))"

      - name: Verify data quality
        run: |
          # Check file exists and has content
          test -s static/data/quebec-snow-stations.json || exit 1

          # Check minimum station count
          COUNT=$(python -c "import json; d=json.load(open('static/data/quebec-snow-stations.json')); print(d['statistics']['count'])")
          if [ "$COUNT" -lt 1 ]; then
            echo "ERROR: No station data found"
            exit 1
          fi
          echo "Data quality check passed: $COUNT stations"

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add static/data/quebec-snow-stations.json

          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to Quebec snow data"
          else
            # Extract stats for commit message
            STATIONS=$(python -c "import json; d=json.load(open('static/data/quebec-snow-stations.json')); print(d['statistics']['count'])")
            MEAN_SWE=$(python -c "import json; d=json.load(open('static/data/quebec-snow-stations.json')); print(d['statistics']['mean_swe_mm'])")
            git commit -m "Update Quebec snow data - Mean SWE: ${MEAN_SWE}mm (${STATIONS} stations)"
            git push
            echo "Quebec snow data updated and pushed"
          fi

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Workflow Failed: ${{ github.workflow }}`;
            const body = `**Run ID**: ${{ github.run_id }}\n**Time**: ${new Date().toISOString()}\n**Logs**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['workflow-failure']
            });
