name: Update Prediction Markets

on:
  schedule:
    # Run daily at 9:30 AM EST (2:30 PM UTC) - 30 min after dashboard update
    - cron: '30 14 * * 1-5'  # Weekdays only
  workflow_dispatch:  # Allow manual triggering
  push:
    paths:
      - 'update_prediction_markets.py'
      - '.github/workflows/update-prediction-markets.yml'

jobs:
  update-prediction-markets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Backup previous data
        run: |
          if [ -f static/data/prediction-markets.json ]; then
            cp static/data/prediction-markets.json static/data/prediction-markets.backup.json
          fi

      - name: Update prediction markets data with retry
        run: |
          for i in 1 2 3; do
            python update_prediction_markets.py && break
            echo "Attempt $i failed, retrying in 30s..."
            sleep 30
          done

      - name: Validate JSON output
        run: |
          python -c "import json; json.load(open('static/data/prediction-markets.json'))"
          if [ -f static/data/prediction-markets-history.json ]; then
            python -c "import json; json.load(open('static/data/prediction-markets-history.json'))"
          fi

      - name: Verify data quality
        run: |
          test -s static/data/prediction-markets.json || exit 1
          echo "Data quality check passed"

      - name: Commit and push if changed
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add static/data/prediction-markets.json
          git add static/data/prediction-markets-history.json || true

          if git diff --staged --quiet; then
            echo "No changes to prediction markets data"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Update prediction markets data - $(date +'%Y-%m-%d')"
            git push
            echo "Prediction markets data updated and pushed"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Verify Hugo build
        if: steps.commit.outputs.changes == 'true'
        run: |
          wget -q https://github.com/gohugoio/hugo/releases/download/v0.154.5/hugo_extended_0.154.5_linux-amd64.deb
          sudo dpkg -i hugo_extended_0.154.5_linux-amd64.deb
          hugo --minify
          echo "Hugo build verification passed"

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Workflow Failed: ${{ github.workflow }}`;
            const body = `**Run ID**: ${{ github.run_id }}\n**Time**: ${new Date().toISOString()}\n**Logs**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['workflow-failure']
            });
