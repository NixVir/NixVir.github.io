name: Update BC Snowpack Data

# NOTE: This workflow is now consolidated into update-canadian-snow.yml
# Keeping manual trigger for debugging/testing individual sources

on:
  # schedule disabled - using consolidated workflow
  # - cron: '0 12 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-bc-snowpack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Backup previous data
        run: |
          if [ -f static/data/bc-snow-basins.json ]; then
            cp static/data/bc-snow-basins.json static/data/bc-snow-basins.backup.json
          fi

      - name: Fetch BC Snow Basin Indices with retry
        run: |
          for i in 1 2 3; do
            python fetch_bc_sbi_data.py && break
            echo "Attempt $i failed, retrying in 30s..."
            sleep 30
          done

      - name: Validate JSON output
        run: |
          python -c "import json; json.load(open('static/data/bc-snow-basins.json'))"

      - name: Verify data quality
        run: |
          # Check file exists and has content
          test -s static/data/bc-snow-basins.json || exit 1

          # Check minimum basin count
          COUNT=$(python -c "import json; d=json.load(open('static/data/bc-snow-basins.json')); print(d['statistics']['with_data'])")
          if [ "$COUNT" -lt 1 ]; then
            echo "ERROR: No basin data found"
            exit 1
          fi
          echo "Data quality check passed: $COUNT basins"

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add static/data/bc-snow-basins.json

          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to BC snowpack data"
          else
            # Extract stats for commit message
            MEAN_SBI=$(python -c "import json; d=json.load(open('static/data/bc-snow-basins.json')); print(d['statistics']['mean_sbi'])")
            BASINS=$(python -c "import json; d=json.load(open('static/data/bc-snow-basins.json')); print(d['statistics']['with_data'])")
            git commit -m "Update BC snowpack data - Mean SBI: ${MEAN_SBI}% (${BASINS} basins)"
            git push
            echo "BC snowpack data updated and pushed"
          fi

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Workflow Failed: ${{ github.workflow }}`;
            const body = `**Run ID**: ${{ github.run_id }}\n**Time**: ${new Date().toISOString()}\n**Logs**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['workflow-failure']
            });
