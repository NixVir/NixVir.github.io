{{ define "header" }}
<!-- Site Banner Header - Compact style matching dashboard/snow-cover pages -->
<style>
  /* Dark theme base */
  body {
    background-color: #1a1a2e !important;
    color: #e0e0e0;
  }
  main {
    background-color: #1a1a2e !important;
  }
  .site-banner {
    background-image: url('/images/mtnsky.jpg');
    background-size: cover;
    background-position: center bottom;
  }
  .site-banner-overlay {
    background: rgba(0, 0, 0, 0.6);
    padding-bottom: 1rem;
  }
  .site-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.75rem 1.5rem;
    flex-wrap: wrap;
    gap: 0.5rem;
  }
  .site-nav-logo img {
    height: 40px;
    width: auto;
  }
  .site-nav-links {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 1.5rem;
    flex-wrap: wrap;
  }
  .site-nav-links a {
    color: rgba(255,255,255,0.9);
    text-decoration: none;
    font-size: 0.95rem;
    font-weight: 500;
    transition: color 0.2s;
  }
  .site-nav-links a:hover,
  .site-nav-links a.current {
    color: #fff;
    text-decoration: underline;
  }
  .site-page-title {
    text-align: center;
    padding: 1rem 1rem 0.5rem;
  }
  .site-page-title h1 {
    color: white;
    font-size: 1.75rem;
    font-weight: 600;
    margin: 0;
  }
  .site-page-title p {
    color: rgba(255,255,255,0.8);
    font-size: 0.95rem;
    margin: 0.5rem 0 0;
  }
  @media screen and (max-width: 600px) {
    .site-nav {
      justify-content: center;
    }
    .site-nav-links {
      gap: 1rem;
      justify-content: center;
    }
  }
</style>
<header class="site-banner">
  <div class="site-banner-overlay">
    <nav class="site-nav">
      <div class="site-nav-left">
        <a href="/" class="site-nav-logo">
          <img src="/images/nixvirlogo.png" alt="NixVir">
        </a>
      </div>
      <div class="site-nav-right">
        <ul class="site-nav-links">
          <li><a href="/snow-cover/">Snow</a></li>
          <li><a href="/dashboard.html">Nixvir Dashboard</a></li>
          <li><a href="/ski-news/">News</a></li>
          <li><a href="/post/">Data Insights</a></li>
          <li><a href="/about/">About</a></li>
          <li><a href="/contact/" class="current">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="site-page-title">
      <h1>{{ .Title }}</h1>
      {{ with .Params.description }}
      <p>{{ . }}</p>
      {{ end }}
    </div>
  </div>
</header>
{{ end }}

{{ define "main" }}
<style>
  /* Dark theme for Contact page */
  .contact-page {
    background-color: #1a1a2e;
    min-height: 100vh;
  }
  .contact-content {
    color: #c0c0d0;
    line-height: 1.7;
  }
  .contact-content a {
    color: #7dd3fc;
  }

  /* Form styling for dark theme */
  .contact-page form {
    max-width: 500px;
    margin: 2rem auto;
  }
  .contact-page input[type="text"],
  .contact-page input[type="email"],
  .contact-page textarea {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    background: #252540;
    border: 1px solid #3a3a5c;
    border-radius: 6px;
    color: #e0e0e0;
    font-size: 1rem;
  }
  .contact-page input[type="text"]:focus,
  .contact-page input[type="email"]:focus,
  .contact-page textarea:focus {
    outline: none;
    border-color: #7dd3fc;
  }
  .contact-page input::placeholder,
  .contact-page textarea::placeholder {
    color: #808090;
  }
  .contact-page label {
    display: block;
    color: #a0a0b0;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
  }
  .contact-page button,
  .contact-page input[type="submit"] {
    background: #3a3a6c;
    color: #e0e0e0;
    border: none;
    padding: 0.75rem 2rem;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s;
  }
  .contact-page button:hover,
  .contact-page input[type="submit"]:hover {
    background: #5a5a8c;
  }

  /* Override footer for dark theme */
  footer {
    background-color: #151525 !important;
    color: #a0a0b0 !important;
  }
  footer a {
    color: #7dd3fc !important;
  }
</style>

<article class="contact-page pa3 pa4-ns">
  <div class="mw7 center">
    <div class="contact-content f4 tc nested-links">
      {{ .Content }}
    </div>
  </div>
</article>
{{ end }}
