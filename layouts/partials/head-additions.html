<style>

.snow-cover-widget {

  flex-direction: column;
  padding: 14px 22px 16px 22px;
  background: rgba(255, 255, 255, 0.1);

  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 14px;
  text-decoration: none;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  cursor: pointer;
  min-width: 280px;
}
.snow-cover-widget:hover {
  background: rgba(255, 255, 255, 0.18);
  border-color: rgba(255, 255, 255, 0.25);
  transform: translateY(-1px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
}

/* Widget header section */
.snow-widget-header {
  display: flex;
  flex-direction: column;
  margin-bottom: 6px;
}
.snow-widget-title-container {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 20px;
}
.snow-trend-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #facc15;
  box-shadow: 0 0 8px currentColor, 0 0 16px currentColor;
  animation: snow-pulse 2s ease-in-out infinite;
}
.snow-trend-dot.trend-up {
  background: #22c55e;
  box-shadow: 0 0 8px #22c55e, 0 0 16px #22c55e;
}
.snow-trend-dot.trend-down {
  background: #ef4444;
  box-shadow: 0 0 8px #ef4444, 0 0 16px #ef4444;
}
.snow-trend-dot.trend-stable {
  background: #facc15;
  box-shadow: 0 0 8px #facc15, 0 0 16px #facc15;
}
@keyframes snow-pulse {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.7; transform: scale(1.1); }
}
.snow-widget-title {
  font-size: 11px;
  font-weight: 700;
  color: rgba(255, 255, 255, 0.9);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
/* Subheader row with date and legend */
.snow-widget-subheader {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}
.snow-widget-date {
  font-size: 10px;
  font-weight: 600;
  color: rgba(255, 255, 255, 0.7);
  text-transform: uppercase;
  letter-spacing: 0.3px;
}

  display: flex;
  align-items: center;
  gap: 5px;
}
.snow-legend-line {
  width: 14px;
  height: 2px;

  border-radius: 1px;
  box-shadow: 0 0 3px rgba(239, 68, 68, 0.5);
}
.snow-legend-text {
  font-size: 10px;
  font-weight: 500;
  color: rgba(255, 255, 255, 0.55);
  text-transform: uppercase;
  letter-spacing: 0.2px;
}

/* Bar charts container */
.snow-bars-container {
  display: flex;
  justify-content: space-around;
  align-items: flex-end;
  gap: 18px;
  height: 80px;
}

.snow-bar-chart {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  flex: 1;
}
.snow-bar-label {
  font-size: 9px;
  font-weight: 600;
  color: rgba(255, 255, 255, 0.7);
  text-transform: uppercase;
  letter-spacing: 0.3px;
}
.snow-bar-wrapper {
  position: relative;
  width: 36px;
  height: 55px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 4px;
  overflow: visible;
}
.snow-bar-fill {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(180deg, #60a5fa 0%, #3b82f6 100%);
  border-radius: 4px 4px 0 0;
  transition: height 1s cubic-bezier(0.4, 0, 0.2, 1);
}
.snow-bar-prior {
  position: absolute;
  left: -3px;
  right: -3px;
  height: 2px;
  background: #ef4444;
  border-radius: 1px;
  box-shadow: 0 0 4px rgba(239, 68, 68, 0.5);
  transition: bottom 1s cubic-bezier(0.4, 0, 0.2, 1);
}
.snow-bar-value {
  font-size: 13px;
  font-weight: 700;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
  transition: color 0.3s;
}
.snow-value-up { color: #22c55e; }
.snow-value-down { color: #ef4444; }
.snow-value-equal { color: rgba(255, 255, 255, 0.9); }

  display: flex;
  justify-content: flex-start;
  margin-top: 10px;
}
.snow-metro-link {
  font-size: 8px;
  font-weight: 600;

  text-decoration: underline;
  text-underline-offset: 2px;
}
.snow-cover-widget:hover .snow-metro-link {
  color: rgba(255, 255, 255, 0.75);
}

  }

  }
}
