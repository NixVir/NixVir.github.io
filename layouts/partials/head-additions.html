<!-- Schema.org structured data for SEO -->
{{ partial "schema.html" . }}

<!-- Preconnect to Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Preload LCP image on homepage (WebP with PNG fallback) -->
{{ if .IsHome }}
<link rel="preload" as="image" href="/images/snow-globe.webp" type="image/webp" fetchpriority="high">
{{ end }}

<!-- Preload featured image on content pages -->
{{ if .Params.featured_image }}
<link rel="preload" as="image" href="{{ .Params.featured_image }}" fetchpriority="high">
{{ end }}

<!-- Google Fonts - load asynchronously to avoid render blocking -->
<link rel="preload" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"></noscript>

<style>
/* Fix Data Insights article titles to use consistent sans-serif font */
/* Override Athelas serif font used in summary-with-image template */
h1.athelas,
h2.athelas,
h3.athelas,
.nested-copy-line-height h1,
.nested-copy-line-height h2,
.nested-copy-line-height h3 {
  font-family: 'avenir next', avenir, 'helvetica neue', helvetica, ubuntu, roboto, noto, 'segoe ui', arial, sans-serif !important;
}

/* Skip link for keyboard navigation (WCAG 2.4.1) */
.skip-link {
  position: absolute;
  top: -40px;
  left: 0;
  background: #3b82f6;
  color: white;
  padding: 8px 16px;
  z-index: 100;
  text-decoration: none;
  font-weight: 500;
  transition: top 0.2s ease;
}
.skip-link:focus {
  top: 0;
}

/* Focus indicators for keyboard navigation (WCAG 2.4.7) */
a:focus-visible,
button:focus-visible,
select:focus-visible,
input:focus-visible,
textarea:focus-visible,
[tabindex]:focus-visible {
  outline: 2px solid #3b82f6;
  outline-offset: 2px;
}

/* Higher contrast focus for dark backgrounds */
.bg-black a:focus-visible,
.bg-black-60 a:focus-visible,
.bg-near-black a:focus-visible,
[class*="snow-pane"] a:focus-visible,
[class*="news-pane"] a:focus-visible,
[class*="insights-pane"] a:focus-visible {
  outline-color: #60a5fa;
}
</style>
