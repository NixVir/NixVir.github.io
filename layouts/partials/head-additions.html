<!-- Schema.org structured data for SEO -->
{{ partial "schema.html" . }}

<!-- Preconnect to Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Preload LCP image on homepage -->
{{ if .IsHome }}
<link rel="preload" as="image" href="/images/snow-globe.png" fetchpriority="high">
{{ end }}

<!-- Preload featured image on content pages -->
{{ if .Params.featured_image }}
<link rel="preload" as="image" href="{{ .Params.featured_image }}" fetchpriority="high">
{{ end }}

<!-- Google Fonts - load asynchronously to avoid render blocking -->
<link rel="preload" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"></noscript>

<style>
/* Fix Data Insights article titles to use consistent sans-serif font */
/* Override Athelas serif font used in summary-with-image template */
h1.athelas,
h2.athelas,
h3.athelas,
.nested-copy-line-height h1,
.nested-copy-line-height h2,
.nested-copy-line-height h3 {
  font-family: 'avenir next', avenir, 'helvetica neue', helvetica, ubuntu, roboto, noto, 'segoe ui', arial, sans-serif !important;
}
</style>
