{{ define "header" }}
<!-- Site Banner Header - Compact style matching dashboard/snow-cover pages -->
<style>
  /* Dark theme base */
  body {
    background-color: #0d1117 !important;
    color: #c9d1d9;
    font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
  }
  main {
    background-color: #0d1117 !important;
  }
  .site-banner {
    background-image: url('/images/mtnsky.jpg');
    background-size: cover;
    background-position: center bottom;
  }
  .site-banner-overlay {
    background: rgba(0, 0, 0, 0.6);
    padding-bottom: 1rem;
  }
  .site-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.75rem 1.5rem;
    flex-wrap: wrap;
    gap: 0.5rem;
  }
  .site-nav-logo img {
    height: 40px;
    width: auto;
  }
  .site-nav-links {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 1.5rem;
    flex-wrap: wrap;
  }
  .site-nav-links a {
    color: rgba(255,255,255,0.9);
    text-decoration: none;
    font-size: 0.95rem;
    font-weight: 500;
    transition: color 0.2s;
  }
  .site-nav-links a:hover,
  .site-nav-links a.current {
    color: #fff;
    text-decoration: underline;
  }
  .site-page-title {
    text-align: center;
    padding: 1.5rem 1rem 1rem;
  }
  .site-page-title h1 {
    color: white;
    font-size: 1.75rem;
    font-weight: 600;
    margin: 0;
  }
  .site-page-title p {
    color: rgba(255,255,255,0.8);
    font-size: 0.95rem;
    margin: 0.5rem auto 0;
    max-width: 600px;
  }
  @media screen and (max-width: 600px) {
    .site-nav {
      justify-content: center;
    }
    .site-nav-links {
      gap: 1rem;
      justify-content: center;
    }
  }
</style>
<header class="site-banner">
  <div class="site-banner-overlay">
    <nav class="site-nav">
      <div class="site-nav-left">
        <a href="/" class="site-nav-logo">
          <img src="/images/nixvirlogo.png" alt="NixVir">
        </a>
      </div>
      <div class="site-nav-right">
        <ul id="nav-links" class="site-nav-links"></ul>
        <script src="/js/site-nav.js"></script>
      </div>
    </nav>
    <div class="site-page-title">
      <h1>{{ .Title }}</h1>
      {{ with .Params.description }}
      <p>{{ . }}</p>
      {{ end }}
    </div>
  </div>
</header>
{{ end }}

{{ define "main" }}
<style>
  .about-page {
    background-color: #0d1117;
    min-height: 100vh;
  }

  .about-content {
    color: #c9d1d9;
    line-height: 1.8;
    font-size: 1.05rem;
    text-align: left;
  }

  .about-content h1 {
    color: #f0f6fc;
    font-size: 1.75rem;
    font-weight: 700;
    margin: 2.5rem 0 1rem;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid #21262d;
  }

  .about-content h2 {
    color: #e6edf3;
    font-size: 1.35rem;
    font-weight: 600;
    margin: 2rem 0 0.75rem;
  }

  .about-content p {
    margin: 0 0 1.25rem;
  }

  .about-content a {
    color: #7dd3fc;
    text-decoration: underline;
    text-decoration-color: rgba(125, 211, 252, 0.3);
    text-underline-offset: 3px;
  }
  .about-content a:hover {
    text-decoration-color: #7dd3fc;
  }

  .about-content figure {
    margin: 2rem 0;
  }

  .about-content figure img {
    border-radius: 8px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    max-width: 320px;
    width: 100%;
  }

  .about-content figure figcaption {
    color: #8b949e;
    font-size: 0.85rem;
    margin-top: 0.5rem;
    font-style: italic;
  }

  /* Override Ananke's forced center alignment */
  .about-content .nested-links,
  .about-content .tc {
    text-align: left !important;
  }

  /* Override footer for dark theme */
  footer {
    background-color: #010409 !important;
    color: #8b949e !important;
  }
  footer a {
    color: #7dd3fc !important;
  }

  @media screen and (max-width: 600px) {
    .about-content {
      font-size: 1rem;
    }
    .about-content h1 {
      font-size: 1.5rem;
    }
    .about-content figure img {
      max-width: 100%;
    }
  }
</style>

<article class="about-page pa3 pa4-ns">
  <div class="center" style="max-width: 42rem;">
    <div class="about-content">
      {{ .Content }}
    </div>
  </div>
</article>
{{ end }}
