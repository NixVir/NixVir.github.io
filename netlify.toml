[build]
  publish = "public"
  command = "hugo --minify"

# Rewrites for static HTML dashboards (invisible to users, keeps clean URLs)
[[redirects]]
  from = "/dashboard"
  to = "/dashboard.html"
  status = 200

[context.production.environment]
  HUGO_VERSION = "0.139.0"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"
[context.branch-deploy.environment]
  HUGO_VERSION = "0.139.0"
[context.deploy-preview.environment]
  HUGO_VERSION = "0.139.0"

# Security and performance headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    # X-XSS-Protection removed - deprecated header that can cause issues in modern browsers
    # Modern browsers have removed XSS auditors; CSP provides better protection
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # HSTS - enforce HTTPS for 1 year
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # Content Security Policy - restrict script/style sources
    # NOTE: 'unsafe-inline' required for Google Analytics; 'unsafe-eval' required for chartjs-plugin-zoom
    # img-src restricted to known domains instead of blanket https:
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' cdn.jsdelivr.net cdnjs.cloudflare.com www.googletagmanager.com www.google-analytics.com; style-src 'self' 'unsafe-inline' fonts.googleapis.com; img-src 'self' data: *.tile.openstreetmap.org unpkg.com cdn.jsdelivr.net; connect-src 'self' www.google-analytics.com formspree.io cdn.jsdelivr.net raw.githubusercontent.com api.open-meteo.com archive-api.open-meteo.com; font-src 'self' fonts.gstatic.com; frame-ancestors 'none'"

# Prevent HTML caching
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Static data files (short cache - updated frequently)
[[headers]]
  for = "/data/*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"

# Font files - long cache
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
